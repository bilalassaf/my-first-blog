{% extends 'vacation/base.html' %}


{% block content %}
<script type="text/javascript">
$(document).ready(function() {
  
    $('form').validate({
        rules: {
		{{ form.email.name }}: {required: true, email: true},
		{{ form.password.name }}: {required: true},	
	}
    });
});
</script>

<h1>Login</h1>
<a href="{% url 'signup' %}">Signup</a>	    
            
<form method="POST" class="my-form">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="save btn btn-default">Login</button>
</form>


{% endblock %}
